<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }
      button {
        width: 100%;
        height: 100%;
      }
      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>
<script src="popup.js"></script>
    </head>
  <body>
    <table class="tool">
      <tr>
        <td>Yr</td><td>Mon</td><td>Day</td><td>Hr</td><td>Min</td><td>Sec</td><td>Tz</td><td></td><td></td><td>Epoch</td>
      </tr>
      <tr>
        <td><input class="dateform" type="text" size="2" maxlength="4" id="yr"></td>
        <td><input class="dateform" type="text" size="2" maxlength="2" id="mon"></td>
        <td><input class="dateform" type="text" size="2" maxlength="2" id="day"></td>
        <td><input class="dateform" type="text" size="2" maxlength="2" id="hr"></td>
        <td><input class="dateform" type="text" size="2" maxlength="2" id="min"></td>
        <td><input class="dateform" type="text" size="2" maxlength="2" id="sec"></td>
        <td>
          <select name="tz">  
            <option value="-11">-11</option>
            <option value="-10">-10</option>
            <option value="-9">-9</option>
            <option value="-8">-8</option>
            <option value="-7">-7</option>
            <option value="-6">-6</option>
            <option value="-5">-5</option>
            <option value="-4">-4</option>
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0" selected>GMT</option>
            <option value="+1">+1</option>
            <option value="+2">+2</option>
            <option value="+3">+3</option>
            <option value="+4">+4</option>
            <option value="+5">+5</option>
            <option value="+6">+6</option>
            <option value="+7">+7</option>
            <option value="+8">+8</option>
            <option value="+9">+9</option>
            <option value="+10">+10</option>
            <option value="+11">+11</option>
          </select>
        </td>
        <td><button id="toEpochBtn" onclick="toEpoch()">=></button></td>
        <td><button id="fromEpochBtn" onclick="fromEpoch()"><=</button></td>
        <td><input class="dateform" type="text" size="14" maxlength="14" id="epoch"></td>
      </tr>
    </table>
  </body>
</html>
